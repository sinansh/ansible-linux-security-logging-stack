[defaults]
# Default inventory for this repository
inventory = ./inventory/hosts.ini

# Where to search for roles (repo roles first)
roles_path = ./roles:./playbooks/roles

# Additional directories to search for group_vars and host_vars
# Ensure both top-level and inventory-local group_vars are loaded
vars_plugins =
inventory_group_vars = ./inventory/group_vars
repo_group_vars = ./group_vars

# Log file for ansible runs
log_path = ./ansible.log

