---
# roles/auditd/tasks/main.yml

- name: Install auditd
  package:
    name: auditd
    state: present
  become: true

- name: Deploy auditd configuration file
  template:
    src: auditd.conf.j2
    dest: /etc/audit/auditd.conf
    owner: root
    group: root
    mode: '0640'
  # Yapılandırma dosyası değiştiğinde Auditd'yi yeniden başlat
  notify: Restart auditd
  become: true

- name: Ensure auditd service is enabled and running
  systemd:
    name: auditd
    enabled: yes
    state: started
  become: true

- name: Deploy audit rules file
  template:
    src: audit.rules.j2
    dest: "{{ audit_rules_path }}"
    owner: root
    group: root
    mode: '0640'
  notify:
    - Reload audit rules
  become: true

- name: Disable audispd syslog plugin to prevent log duplication
  ini_file:
    path: /etc/audisp/plugins.d/syslog.conf
    section: null
    option: active
    value: 'no'
    mode: '0644'
  become: true
  notify: Restart auditd