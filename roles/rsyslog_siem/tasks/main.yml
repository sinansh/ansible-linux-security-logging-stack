---
# Install and configure rsyslog for forwarding Sysmon and auditd logs

- name: Install rsyslog
  package:
    name: rsyslog
    state: present
  become: true

- name: Deploy rsyslog SIEM forwarding config
  template:
    src: rsyslog-siem.conf.j2
    dest: /etc/rsyslog.d/99-siem.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart rsyslog
  become: true

- name: Ensure rsyslog is enabled and started
  systemd:
    name: rsyslog
    enabled: yes
    state: started
  become: true
