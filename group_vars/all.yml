# Global variables for the security logging stack

# SIEM destination
siem_host: "siem.example.local"
siem_port: 514
siem_protocol: "tcp"

# Sysmon config path
sysmon_config_path: "/etc/sysmon/sysmon-config.xml"

# Candidate service names (depending on distribution)
sysmon_service_candidates:
  - sysmon
  - sysmonforlinux

# Audit rules path
audit_rules_path: "/etc/audit/rules.d/99-siem.rules"
